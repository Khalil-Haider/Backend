<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Method Colors -->
    <linearGradient id="getGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="postGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="putGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="patchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deleteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animations -->
    <animateTransform id="pulse" attributeName="transform" type="scale" 
                      values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Main Title -->
  <g>
    <rect x="50" y="30" width="1100" height="80" rx="15" fill="url(#headerGradient)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.02;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="600" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="42" font-weight="bold">
      üåç HTTP Methods in FastAPI
    </text>
  </g>

  <!-- Main content area -->
  <rect x="70" y="140" width="1060" height="580" rx="20" fill="url(#cardGradient)" 
        stroke="#475569" stroke-width="2" opacity="0.95"/>

  <!-- HTTP Methods Grid -->
  
  <!-- GET Method -->
  <g>
    <rect x="100" y="180" width="220" height="120" rx="12" fill="url(#getGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 2,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="210" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold">GET</text>
    <text x="210" y="235" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" 
          font-size="14">Read Data</text>
    <text x="210" y="255" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" 
          font-size="12">Retrieve information</text>
    <text x="210" y="275" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" 
          font-size="12">Safe  Idempotent</text>
  </g>

  <!-- POST Method -->
  <g>
    <rect x="340" y="180" width="220" height="120" rx="12" fill="url(#postGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -2,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="450" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold">POST</text>
    <text x="450" y="235" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" 
          font-size="14">Create Data</text>
    <text x="450" y="255" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" 
          font-size="12">Add new resources</text>
    <text x="450" y="275" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" 
          font-size="12">Not Idempotent</text>
  </g>

  <!-- PUT Method -->
  <g>
    <rect x="580" y="180" width="220" height="120" rx="12" fill="url(#putGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 2,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="690" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold">PUT</text>
    <text x="690" y="235" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" 
          font-size="14">Update (Full)</text>
    <text x="690" y="255" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" 
          font-size="12">Replace entire resource</text>
    <text x="690" y="275" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" 
          font-size="12">Idempotent</text>
  </g>

  <!-- PATCH Method -->
  <g>
    <rect x="820" y="180" width="220" height="120" rx="12" fill="url(#patchGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -2,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="930" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold">PATCH</text>
    <text x="930" y="235" text-anchor="middle" fill="#ede9fe" font-family="Arial, sans-serif" 
          font-size="14">Update (Partial)</text>
    <text x="930" y="255" text-anchor="middle" fill="#ede9fe" font-family="Arial, sans-serif" 
          font-size="12">Modify specific fields</text>
    <text x="930" y="275" text-anchor="middle" fill="#ede9fe" font-family="Arial, sans-serif" 
          font-size="12">Not always idempotent</text>
  </g>

  <!-- DELETE Method -->
  <g>
    <rect x="100" y="320" width="220" height="120" rx="12" fill="url(#deleteGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 2,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="210" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold">DELETE</text>
    <text x="210" y="375" text-anchor="middle" fill="#fee2e2" font-family="Arial, sans-serif" 
          font-size="14">Delete Data</text>
    <text x="210" y="395" text-anchor="middle" fill="#fee2e2" font-family="Arial, sans-serif" 
          font-size="12">Remove resources</text>
    <text x="210" y="415" text-anchor="middle" fill="#fee2e2" font-family="Arial, sans-serif" 
          font-size="12">Idempotent</text>
  </g>

  <!-- Less Common Methods Section -->
  <text x="600" y="480" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold">Less Common Methods</text>

  <!-- HEAD Method -->
  <g>
    <rect x="340" y="320" width="160" height="100" rx="10" fill="#475569" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.05;1" dur="5s" repeatCount="indefinite"/>
    </rect>
    <text x="420" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold">HEAD</text>
    <text x="420" y="365" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="12">Metadata Only</text>
    <text x="420" y="385" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="11">Headers without body</text>
    <text x="420" y="405" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="11">Like GET but no content</text>
  </g>

  <!-- OPTIONS Method -->
  <g>
    <rect x="520" y="320" width="160" height="100" rx="10" fill="#475569" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.05;1" dur="5s" repeatCount="indefinite"/>
    </rect>
    <text x="600" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold">OPTIONS</text>
    <text x="600" y="365" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="12">Check Methods</text>
    <text x="600" y="385" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="11">Returns allowed methods</text>
    <text x="600" y="405" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="11">CORS preflight</text>
  </g>

  <!-- TRACE Method -->
  <g>
    <rect x="700" y="320" width="160" height="100" rx="10" fill="#475569" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.05;1" dur="5s" repeatCount="indefinite"/>
    </rect>
    <text x="780" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold">TRACE</text>
    <text x="780" y="365" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="12">Echo Request</text>
    <text x="780" y="385" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="11">Returns request data</text>
    <text x="780" y="405" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" 
          font-size="11">Debugging tool</text>
  </g>

  <!-- Usage Notes Section -->
  <g>
    <rect x="100" y="460" width="940" height="220" rx="15" fill="#1f2937" opacity="0.9" 
          stroke="#374151" stroke-width="1"/>
    
    <!-- Notes Title -->
    <text x="570" y="485" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" 
          font-size="20" font-weight="bold">üìù Important Notes</text>
    
    <!-- Usage Guidelines -->
    <text x="120" y="515" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      üëâ Most Common Usage:
    </text>
    <text x="140" y="535" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ GET ‚Üí Retrieve data from server (fetch user profile, list products)
    </text>
    <text x="140" y="555" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ POST ‚Üí Create new resources (register user, add new product)
    </text>
    <text x="140" y="575" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ PUT ‚Üí Replace entire resource (update complete user profile)
    </text>
    <text x="140" y="595" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ PATCH ‚Üí Update specific fields (change only email address)
    </text>
    <text x="140" y="615" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ DELETE ‚Üí Remove resources (delete user account, remove product)
    </text>
    
    <!-- Technical Notes -->
    <text x="520" y="515" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ‚ö° Technical Details:
    </text>
    <text x="540" y="535" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ OPTIONS returns allowed methods for CORS preflight
    </text>
    <text x="540" y="555" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ HEAD is like GET but returns only headers (no body)
    </text>
    <text x="540" y="575" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ TRACE echoes request back (mainly for debugging)
    </text>
    <text x="540" y="595" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ Safe methods: GET, HEAD, OPTIONS (no side effects)
    </text>
    <text x="540" y="615" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
      ‚Ä¢ Idempotent: GET, PUT, DELETE, HEAD, OPTIONS
    </text>
    
    <!-- FastAPI Logo/Branding -->
    <text x="570" y="655" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" 
          font-size="16" font-weight="bold">
      ‚ö° Built for FastAPI Development
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="1100" cy="160" r="30" fill="#059669" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 1100 160;360 1100 160" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="700" r="20" fill="#3b82f6" opacity="0.2">
    <animateTransform attributeName="transform" type="rotate" 
                      values="360 150 700;0 150 700" dur="8s" repeatCount="indefinite"/>
  </circle>

</svg>