<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1400" viewBox="0 0 1800 1400" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); font-family: 'JetBrains Mono', monospace;">

  <!-- Definitions -->
  <defs>
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Folder Gradient -->
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <!-- Python File Gradient -->
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <!-- Models Folder Gradient -->
    <linearGradient id="modelsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Routers Folder Gradient -->
    <linearGradient id="routersGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <!-- Dependencies Folder Gradient -->
    <linearGradient id="depsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>

    <!-- Tests Folder Gradient -->
    <linearGradient id="testsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>

    <!-- Config Files Gradient -->
    <linearGradient id="configGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Main Header -->
  <text x="900" y="60" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    FastAPI Project Structure Flow
  </text>

  <!-- Root Project Container -->
  <g transform="translate(150, 120)">
    
    <!-- Root Project Folder -->
    <g class="root-folder">
      <rect x="0" y="0" width="500" height="70" rx="12" fill="#1f2937" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
      
      <!-- Main Folder Icon -->
      <path d="M15 15 L40 15 L48 25 L470 25 L470 50 L15 50 Z" fill="url(#folderGradient)" filter="url(#glow)"/>
      <path d="M15 25 L470 25 L470 60 L15 60 Z" fill="url(#folderGradient)" opacity="0.8"/>
      
      <text x="60" y="45" font-size="28" fill="#ffffff" font-weight="bold">
        fastapi_project/
      </text>
    </g>

    <!-- Main Vertical Line -->
    <line x1="250" y1="70" x2="250" y2="1150" stroke="#64748b" stroke-width="4" stroke-dasharray="8,4"/>

    <!-- App Folder Branch -->
    <g transform="translate(0, 120)">
      <!-- Horizontal connector -->
      <line x1="250" y1="40" x2="300" y2="40" stroke="#64748b" stroke-width="3"/>
      
      <!-- App Folder -->
      <rect x="300" y="10" width="450" height="60" rx="10" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
      <path d="M315 20 L335 20 L342 28 L730 28 L730 45 L315 45 Z" fill="url(#folderGradient)"/>
      <path d="M315 28 L730 28 L730 60 L315 60 Z" fill="url(#folderGradient)" opacity="0.7"/>
      <text x="355" y="45" font-size="24" fill="#ffffff" font-weight="600">
        app/
      </text>
      
      <!-- App sub-structure vertical line -->
      <line x1="525" y1="70" x2="525" y2="550" stroke="#475569" stroke-width="3"/>
      
      <!-- App files and folders -->
      <g transform="translate(300, 100)">
        
        <!-- __init__.py -->
        <g transform="translate(0, 0)">
          <line x1="225" y1="25" x2="280" y2="25" stroke="#475569" stroke-width="2"/>
          <rect x="280" y="5" width="280" height="40" rx="6" fill="#374151" stroke="#3b82f6" stroke-width="1.5"/>
          <rect x="295" y="12" width="26" height="26" rx="3" fill="url(#pythonGradient)"/>
          <text x="302" y="29" font-size="12" fill="#ffffff" font-weight="bold">py</text>
          <text x="330" y="30" font-size="18" fill="#3b82f6">__init__.py</text>
        </g>

        <!-- main.py -->
        <g transform="translate(0, 60)">
          <line x1="225" y1="25" x2="280" y2="25" stroke="#475569" stroke-width="2"/>
          <rect x="280" y="5" width="280" height="40" rx="6" fill="#374151" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
          <rect x="295" y="12" width="26" height="26" rx="3" fill="url(#pythonGradient)"/>
          <text x="302" y="29" font-size="12" fill="#ffffff" font-weight="bold">py</text>
          <text x="330" y="30" font-size="18" fill="#10b981" font-weight="bold">main.py ‚≠ê</text>
        </g>

        <!-- models/ folder -->
        <g transform="translate(0, 130)">
          <line x1="225" y1="35" x2="280" y2="35" stroke="#475569" stroke-width="2"/>
          <rect x="280" y="10" width="420" height="50" rx="8" fill="#1f2937" stroke="#8b5cf6" stroke-width="2"/>
          <path d="M295 20 L310 20 L316 26 L680 26 L680 38 L295 38 Z" fill="url(#modelsGradient)"/>
          <path d="M295 26 L680 26 L680 50 L295 50 Z" fill="url(#modelsGradient)" opacity="0.7"/>
          <text x="325" y="40" font-size="20" fill="#ffffff">models/</text>
          
          <!-- models sub-line -->
          <line x1="490" y1="60" x2="490" y2="120" stroke="#64748b" stroke-width="2"/>
          
          <!-- model files -->
          <g transform="translate(200, 70)">
            <line x1="290" y1="20" x2="340" y2="20" stroke="#64748b" stroke-width="2"/>
            <rect x="340" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#8b5cf6" stroke-width="1"/>
            <rect x="350" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
            <text x="355" y="23" font-size="10" fill="#ffffff">py</text>
            <text x="375" y="25" font-size="16" fill="#8b5cf6">__init__.py</text>
            
            <g transform="translate(0, 45)">
              <line x1="290" y1="20" x2="340" y2="20" stroke="#64748b" stroke-width="2"/>
              <rect x="340" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#8b5cf6" stroke-width="1"/>
              <rect x="350" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
              <text x="355" y="23" font-size="10" fill="#ffffff">py</text>
              <text x="375" y="25" font-size="16" fill="#8b5cf6">user.py</text>
            </g>
          </g>
        </g>

        <!-- routers/ folder -->
        <g transform="translate(0, 270)">
          <line x1="225" y1="35" x2="280" y2="35" stroke="#475569" stroke-width="2"/>
          <rect x="280" y="10" width="420" height="50" rx="8" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
          <path d="M295 20 L310 20 L316 26 L680 26 L680 38 L295 38 Z" fill="url(#routersGradient)"/>
          <path d="M295 26 L680 26 L680 50 L295 50 Z" fill="url(#routersGradient)" opacity="0.7"/>
          <text x="325" y="40" font-size="20" fill="#ffffff">routers/</text>
          
          <!-- routers sub-line -->
          <line x1="490" y1="60" x2="490" y2="150" stroke="#64748b" stroke-width="2"/>
          
          <!-- router files -->
          <g transform="translate(200, 70)">
            <line x1="290" y1="20" x2="340" y2="20" stroke="#64748b" stroke-width="2"/>
            <rect x="340" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#10b981" stroke-width="1"/>
            <rect x="350" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
            <text x="355" y="23" font-size="10" fill="#ffffff">py</text>
            <text x="375" y="25" font-size="16" fill="#10b981">__init__.py</text>
            
            <g transform="translate(0, 45)">
              <line x1="290" y1="20" x2="340" y2="20" stroke="#64748b" stroke-width="2"/>
              <rect x="340" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#10b981" stroke-width="1"/>
              <rect x="350" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
              <text x="355" y="23" font-size="10" fill="#ffffff">py</text>
              <text x="375" y="25" font-size="16" fill="#10b981">users.py</text>
            </g>
            
            <g transform="translate(0, 90)">
              <line x1="290" y1="20" x2="340" y2="20" stroke="#64748b" stroke-width="2"/>
              <rect x="340" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#10b981" stroke-width="1"/>
              <rect x="350" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
              <text x="355" y="23" font-size="10" fill="#ffffff">py</text>
              <text x="375" y="25" font-size="16" fill="#10b981">items.py</text>
            </g>
          </g>
        </g>

        <!-- dependencies/ folder -->
        <g transform="translate(0, 460)">
          <line x1="225" y1="35" x2="280" y2="35" stroke="#475569" stroke-width="2"/>
          <rect x="280" y="10" width="420" height="50" rx="8" fill="#1f2937" stroke="#ef4444" stroke-width="2"/>
          <path d="M295 20 L310 20 L316 26 L680 26 L680 38 L295 38 Z" fill="url(#depsGradient)"/>
          <path d="M295 26 L680 26 L680 50 L295 50 Z" fill="url(#depsGradient)" opacity="0.7"/>
          <text x="325" y="40" font-size="20" fill="#ffffff">dependencies/</text>
          
          <!-- dependencies sub-line -->
          <line x1="490" y1="60" x2="490" y2="120" stroke="#64748b" stroke-width="2"/>
          
          <!-- dependency files -->
          <g transform="translate(200, 70)">
            <line x1="290" y1="20" x2="340" y2="20" stroke="#64748b" stroke-width="2"/>
            <rect x="340" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#ef4444" stroke-width="1"/>
            <rect x="350" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
            <text x="355" y="23" font-size="10" fill="#ffffff">py</text>
            <text x="375" y="25" font-size="16" fill="#ef4444">__init__.py</text>
            
            <g transform="translate(0, 45)">
              <line x1="290" y1="20" x2="340" y2="20" stroke="#64748b" stroke-width="2"/>
              <rect x="340" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#ef4444" stroke-width="1"/>
              <rect x="350" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
              <text x="355" y="23" font-size="10" fill="#ffffff">py</text>
              <text x="375" y="25" font-size="16" fill="#ef4444">auth.py</text>
            </g>
          </g>
        </g>

        <!-- database.py -->
        <g transform="translate(0, 620)">
          <line x1="225" y1="25" x2="280" y2="25" stroke="#475569" stroke-width="2"/>
          <rect x="280" y="5" width="280" height="40" rx="6" fill="#374151" stroke="#06b6d4" stroke-width="1.5"/>
          <rect x="295" y="12" width="26" height="26" rx="3" fill="url(#pythonGradient)"/>
          <text x="302" y="29" font-size="12" fill="#ffffff" font-weight="bold">py</text>
          <text x="330" y="30" font-size="18" fill="#06b6d4">database.py</text>
        </g>

      </g>
    </g>

    <!-- Tests Folder Branch -->
    <g transform="translate(0, 750)">
      <line x1="250" y1="40" x2="300" y2="40" stroke="#64748b" stroke-width="3"/>
      
      <rect x="300" y="10" width="420" height="60" rx="10" fill="#1f2937" stroke="#06b6d4" stroke-width="2"/>
      <path d="M315 20 L335 20 L342 28 L700 28 L700 45 L315 45 Z" fill="url(#testsGradient)"/>
      <path d="M315 28 L700 28 L700 60 L315 60 Z" fill="url(#testsGradient)" opacity="0.7"/>
      <text x="355" y="45" font-size="24" fill="#ffffff" font-weight="600">tests/</text>
      
      <!-- tests sub-line -->
      <line x1="510" y1="70" x2="510" y2="120" stroke="#64748b" stroke-width="2"/>
      
      <!-- test files -->
      <g transform="translate(300, 100)">
        <line x1="210" y1="20" x2="260" y2="20" stroke="#64748b" stroke-width="2"/>
        <rect x="260" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#06b6d4" stroke-width="1"/>
        <rect x="270" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
        <text x="275" y="23" font-size="10" fill="#ffffff">py</text>
        <text x="295" y="25" font-size="16" fill="#06b6d4">__init__.py</text>
        
        <g transform="translate(0, 45)">
          <line x1="210" y1="20" x2="260" y2="20" stroke="#64748b" stroke-width="2"/>
          <rect x="260" y="5" width="240" height="35" rx="5" fill="#374151" stroke="#06b6d4" stroke-width="1"/>
          <rect x="270" y="10" width="20" height="20" rx="2" fill="url(#pythonGradient)"/>
          <text x="275" y="23" font-size="10" fill="#ffffff">py</text>
          <text x="295" y="25" font-size="16" fill="#06b6d4">test_main.py</text>
        </g>
      </g>
    </g>

    <!-- Configuration Files Branch -->
    <g transform="translate(0, 950)">
      <line x1="250" y1="30" x2="300" y2="30" stroke="#64748b" stroke-width="3"/>
      
      <!-- requirements.txt -->
      <rect x="300" y="10" width="320" height="40" rx="6" fill="#374151" stroke="#f97316" stroke-width="1.5"/>
      <rect x="315" y="17" width="26" height="26" rx="3" fill="url(#configGradient)"/>
      <text x="322" y="34" font-size="12" fill="#ffffff" font-weight="bold">txt</text>
      <text x="350" y="35" font-size="18" fill="#f97316">requirements.txt</text>
    </g>

    <g transform="translate(0, 1020)">
      <line x1="250" y1="30" x2="300" y2="30" stroke="#64748b" stroke-width="3"/>
      
      <!-- README.md -->
      <rect x="300" y="10" width="320" height="40" rx="6" fill="#374151" stroke="#10b981" stroke-width="1.5"/>
      <rect x="315" y="17" width="26" height="26" rx="3" fill="url(#routersGradient)"/>
      <text x="321" y="34" font-size="11" fill="#ffffff" font-weight="bold">md</text>
      <text x="350" y="35" font-size="18" fill="#10b981">README.md</text>
    </g>

  </g>

  <!-- Flow Arrows -->
  <g stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
      </marker>
    </defs>
    
    <!-- Flow connection lines -->
    <path d="M 900 190 Q 1100 250 1100 400 Q 1100 600 900 700" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Side Labels -->
  <g transform="translate(1200, 300)" font-family="'Segoe UI', sans-serif">
    <text x="0" y="0" font-size="20" fill="#10b981" font-weight="bold">Core Structure</text>
    <text x="0" y="30" font-size="16" fill="#94a3b8">‚Ä¢ Modular organization</text>
    <text x="0" y="55" font-size="16" fill="#94a3b8">‚Ä¢ Clear separation of concerns</text>
    <text x="0" y="80" font-size="16" fill="#94a3b8">‚Ä¢ Scalable architecture</text>
    
    <text x="0" y="130" font-size="20" fill="#8b5cf6" font-weight="bold">Data Models</text>
    <text x="0" y="160" font-size="16" fill="#94a3b8">‚Ä¢ Pydantic validation</text>
    <text x="0" y="185" font-size="16" fill="#94a3b8">‚Ä¢ Type safety</text>
    
    <text x="0" y="235" font-size="20" fill="#ef4444" font-weight="bold">Security Layer</text>
    <text x="0" y="265" font-size="16" fill="#94a3b8">‚Ä¢ Authentication</text>
    <text x="0" y="290" font-size="16" fill="#94a3b8">‚Ä¢ Authorization</text>
    
    <text x="0" y="340" font-size="20" fill="#06b6d4" font-weight="bold">Testing Suite</text>
    <text x="0" y="370" font-size="16" fill="#94a3b8">‚Ä¢ Unit tests</text>
    <text x="0" y="395" font-size="16" fill="#94a3b8">‚Ä¢ Integration tests</text>
  </g>

</svg>