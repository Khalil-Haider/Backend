  </text>

  <!-- JSON Example -->
  <rect x="970" y="400" width="320" height="100" rx="10" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="1130" y="420" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" 
